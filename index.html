<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Inventory</title>
</head>
<body>
  <div class="container">
    <h1>Inventory</h1>

    <div class="tabs">
      <button class="tab-btn" data-tab="vegetables">(1) Vegetables</button>
      <button class="tab-btn" data-tab="spices">(2) Spices</button>
      <button class="tab-btn" data-tab="fruits">(3) Fruits</button>
    </div>

    <div class="tab-content" id="vegetables">
      <ul>
        <li>Carrot</li>
        <li>Cucumber</li>
      </ul>
    </div>
    <div class="tab-content" id="spices">
      <ul>
        <li>Salt</li>
        <li>Pepper</li>
        <li>Chilli</li>
        <li>Herbs</li>
        <li>Curry</li>
      </ul>
    </div>
    <div class="tab-content" id="fruits">
      <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Pear</li>
        <li>Watermelon</li>
        <li>Grape</li>
        <li>Strawberry</li>
        <li>Mango</li>
        <li>Blackberry</li>
      </ul>
    </div>

  </div>
  
  <script src="script.js"></script>
</body>
</html>
